<table class="table table-bordered">
  <thead></thead>
  <tbody>
  <tr *ngFor="let fila of contenido">
    <td *ngFor="let celda of fila">
      {{celda}} <br>
      <app-boton [label]="textoBoton" (click)="mostrarOcultar(celda)"></app-boton>
      <p id="{{celda}}">SOY LA {{celda}} CELDA</p>
    </td>
  </tr>
  </tbody>
</table>
